<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/template.css">
    <style>
        iframe{
            position: relative;
            width: 100%;
            height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <header>
            Expense Reimbursement System
        </header>
    </article>
    <article>
        <nav><a href="" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true" style="background-color: #1A2238;">Login</a>
             <a href="register" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true" style="background-color: #1A2238;">Register</a></nav>
    </article>
    <article id="maincontainer">
        <main>
            <fieldset>
                <h1>Login</h1>
                <form action="login" method="post" >
                    <div class="FormContainer">
                    <div class="mb-3">
                        <label class="form-label">Employee Email</label>
                        <input type="email" name="email" placeholder="Employee Email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" maxlength="20" placeholder="Enter Password" value="" class="form-control" required>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
                </fieldset>
        </main>
    </article>
    <div id="footerbgc">
        <article>
            <footer><i class="fa fa-copyright" aria-hidden="true">Project One<br>Created By: Connor Bullock & Nicholas Torres</i></footer>
        </article>
    </div>
</body>
</html>
